    <script>
var turn = 'Ｏ';
var isGameOver = false;
var rows=15, cols=20;

function newBoard() {
  var boardHtml = '';
  for (var x=0; x<rows; x++) {
    var rowHtml = '<tr>';
    for (var y=0; y<cols; y++) {
      rowHtml += '<td id="'+x+'_'+y+'">　</td>';
    }
    rowHtml += '</tr>';
    boardHtml += rowHtml;
  }
  return boardHtml;
}

$(document).ready(function() {
  var boardHtml = newBoard();
  $('#board').html(boardHtml);
  $('#board td').mousedown(function () {
    if (isGameOver) return;
    var id = $(this).attr("id");
    var v = $('#'+id).html();
    if (v==='Ｏ' || v==='Ｘ') return;
    $(this).html(turn);
    turn = (turn==='Ｏ')?'Ｘ':'Ｏ';
  });
});
    </script>
